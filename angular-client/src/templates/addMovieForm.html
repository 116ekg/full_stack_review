<div>
  <form novalidate>
    <label>Title: <input type="text" ng-model="addMovieCtrl.movie.title"/></label>
    <label>Number of Copies: <input type="text" ng-model="addMovieCtrl.movie.numberOfCopies"/></label>
    <label>IMDB Rating: <input type="text" ng-model="addMovieCtrl.movie.IMDBrating"/></label>
    <input type="submit" ng-click="addMovieCtrl.submitForm(movie)" value="Submit">
  </form>
</div>
